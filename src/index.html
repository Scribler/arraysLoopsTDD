<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <!-- stuff for favicon start -->
  <link rel="apple-touch-icon" sizes="180x180" href="../assets/favicon/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="../assets/favicon/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="../assets/favicon/favicon-16x16.png">
  <link rel="manifest" href="/site.webmanifest">
  <link rel="mask-icon" href="../assets/safari-pinned-tab.svg" color="#5bbad5">
  <meta name="msapplication-TileColor" content="#da532c">
  <meta name="theme-color" content="#ffffff">
  <!-- stuff for favicon end -->
  <title>YourTitle</title>
  <link rel="stylesheet" type="text/css" href="css/mainMain.css">
</head>

<body>
  <main id="contentArea" class="main">
    <h1 class="header-heading">Arrays, Loops, and Test Driven Developement</h1>
    

    <section id="arrays">
      <h2 class="sectHero">Arrays</h2>
      <div id="arrayOutput" class="workArea"></div>
    </section>


    <section id="canvasArea">
      <h2 class="sectHero">Loops</h2>

      <div class="loopCanvas">
        <h3 class="sectHero">Looping Using Draw On Canvas:</h3>
        <button type="button" id="canvasButton">Update</button>
        <canvas id="canvas"></canvas>
      </div>

      <div class="loopOut">
        <h3 class="sectHero">Looping Output: </h3>
        <div class="guestListSection">
          <h4>Guest List + Rejected List</h4>
          <div class="listsArea">
            <div id = "invited" class = "guestList">
              <h4>INVITED</h4>
            </div>
            <div id = "notInvited" class = "guestList">
              <h4>NOT INVITED</h4>
            </div>
          </div>
        </div>
        <div class="forLoopSection">
          <h4>For Loops</h4>
          <div id ="forLoopsContent" class = "contentSection"></div>
        </div>
        <div class="findPrimesSection">
          <h4>Find Primes</h4>
          <div class="contentSection">
            <input type="text">
            <button>Find Primes!</button>
          </div>
        </div>

        </div>
      </div>
    </section>


  </main>
  <script src="js/scripts.js"></script>
</body>
</html>
